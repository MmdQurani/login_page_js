<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div id="container" class="flex_row">
        <div id="mudal_box" class="flex_center">
            <span id="text_undefined">Please enter the information correctly</span>
        </div>

        <div id="Login_page_in_left" class="rel_position flex_center">

            <form action="#" id="box_Login" class="rel_position flex_col">
                <div id="box_text_top" class="rel_position flex_col">
                    <span id="text_one">Login to account</span>
                    <span id="text_two">Enter information to log into your account</span>
                </div>
                <div id="box_input_center" class="rel_position flex_col">
                    <span id="text_user_name">User Name</span>
                    <input type="text" name="" id="user_name">
                    <span id="text_user_password">User Password</span>
                    <div id="box_input_password" class="rel_position flex_row">
                        <input type="password" name="" id="user_password">
                        <div class="toggle-password">
                            <i class="fa fa-eye"></i>
                            <i class="fa fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                <div id="box_btn_buttom" class="rel_position flex_col">
                    <div id="box_link" class="rel_position">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign in</a>
                    </div>
                    <input type="submit" id="btn_save" value="Login">
                </div>
            </form>

        </div>

        <div id="text_page_in_right" class="rel_position flex_center">

            <div id="box_text" class="rel_position flex_center">
                <span id="text_of_web">Our website tries to provide you with the best service</span>
            </div>

        </div>
    </div>
</body>
</html>
<script src="./js/check.js"></script>
